repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - lark>=1.1.0
          - pymongo>=4.0
          - fastapi>=0.100
          - jinja2>=3.1
          - mcp>=1.0
          - types-requests
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy afl/
