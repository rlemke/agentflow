{% extends "base.html" %}
{% block title %}Sources â€” AgentFlow{% endblock %}
{% block content %}
<h1>Published Sources</h1>

<figure>
<table>
    <thead>
        <tr>
            <th>Namespace Name</th>
            <th>Version</th>
            <th>Origin</th>
            <th>Published At</th>
            <th>Checksum</th>
            <th>Namespaces Defined</th>
        </tr>
    </thead>
    <tbody>
        {% for source in sources %}
        <tr>
            <td><a href="/sources/{{ source.namespace_name }}">{{ source.namespace_name }}</a></td>
            <td>{{ source.version }}</td>
            <td>{{ source.origin }}</td>
            <td>{{ source.published_at|timestamp }}</td>
            <td class="mono">{{ source.checksum[:12] }}{% if source.checksum|length > 12 %}...{% endif %}</td>
            <td>{{ source.namespaces_defined|join(", ") }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
