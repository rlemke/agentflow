{% extends "base.html" %}
{% block title %}Tasks â€” AgentFlow{% endblock %}
{% block content %}
<h1>Task Queue</h1>

<nav>
    <a href="/tasks">All</a> |
    <a href="/tasks?state=pending">Pending</a> |
    <a href="/tasks?state=running">Running</a> |
    <a href="/tasks?state=completed">Completed</a> |
    <a href="/tasks?state=failed">Failed</a> |
    <a href="/tasks?state=ignored">Ignored</a> |
    <a href="/tasks?state=canceled">Canceled</a>
</nav>

{% if filter_state %}
<p>Filtered by state: <span class="badge badge-{{ filter_state|state_color }}">{{ filter_state }}</span></p>
{% endif %}

<figure>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Step</th>
            <th>State</th>
            <th>Task List</th>
            <th>Runner</th>
            <th>Duration</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td class="mono"><a href="/tasks/{{ task.uuid }}">{{ task.uuid|truncate_uuid }}</a></td>
            <td>{{ task.name }}</td>
            <td>{{ step_names.get(task.step_id, '') or 'â€”' }}</td>
            <td><span class="badge badge-{{ task.state|state_color }}">{{ task.state }}</span></td>
            <td>{{ task.task_list_name }}</td>
            <td><a href="/runners/{{ task.runner_id }}" class="mono">{{ task.runner_id|truncate_uuid }}</a></td>
            <td>{{ (task.updated - task.created)|duration }}</td>
            <td>{{ task.created|timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
