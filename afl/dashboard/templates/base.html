<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}AgentFlow Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/github.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="/"><strong>AgentFlow</strong></a></li>
        </ul>
        <ul>
            <li><a href="/runners">Runners</a></li>
            <li><a href="/flows">Flows</a></li>
            <li><a href="/servers">Servers</a></li>
            <li><a href="/handlers">Handlers</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/workflows/new">New</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>AgentFlow Dashboard</small>
    </footer>

    <script>hljs.highlightAll();</script>
    {% block scripts %}{% endblock %}
</body>
</html>
