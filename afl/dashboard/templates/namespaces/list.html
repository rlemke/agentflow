{% extends "base.html" %}
{% block title %}Namespaces â€” AgentFlow{% endblock %}
{% block content %}
<h1>Namespaces</h1>

<figure>
<table>
    <thead>
        <tr>
            <th>Namespace Name</th>
            <th>Flow Count</th>
            <th>Facet Count</th>
            <th>Workflow Count</th>
        </tr>
    </thead>
    <tbody>
        {% for ns in namespaces %}
        <tr>
            <td><a href="/namespaces/{{ ns.name }}">{{ ns.name }}</a></td>
            <td>{{ ns.flow_count }}</td>
            <td>{{ ns.facet_count }}</td>
            <td>{{ ns.workflow_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
