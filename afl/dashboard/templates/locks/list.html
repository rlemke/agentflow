{% extends "base.html" %}
{% block title %}Locks â€” AgentFlow{% endblock %}
{% block content %}
<h1>Locks</h1>

<figure>
<table>
    <thead>
        <tr>
            <th>Key</th>
            <th>Acquired At</th>
            <th>Expires At</th>
            <th>Expired</th>
            <th>Topic</th>
            <th>Handler</th>
        </tr>
    </thead>
    <tbody>
        {% for lock in locks %}
        <tr>
            <td><a href="/locks/{{ lock.key }}" class="mono">{{ lock.key }}</a></td>
            <td>{{ lock.acquired_at|timestamp }}</td>
            <td>{{ lock.expires_at|timestamp }}</td>
            <td>
                {% if lock.expires_at <= now %}
                <span class="badge badge-error">expired</span>
                {% else %}
                <span class="badge badge-success">active</span>
                {% endif %}
            </td>
            <td>{{ lock.meta.topic if lock.meta and lock.meta.topic else "" }}</td>
            <td>{{ lock.meta.handler if lock.meta and lock.meta.handler else "" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
