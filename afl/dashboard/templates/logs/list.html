{% extends "base.html" %}
{% block title %}Logs — AgentFlow{% endblock %}
{% block content %}
<h1>Logs{% if runner %} — Runner <span class="mono">{{ runner.uuid|truncate_uuid }}</span>{% endif %}</h1>

{% if runner %}
<p><a href="/runners/{{ runner.uuid }}">Back to runner</a></p>
{% endif %}

<figure>
<table>
    <thead>
        <tr>
            <th>Order</th>
            <th>Time</th>
            <th>Type</th>
            <th>Importance</th>
            <th>Message</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.order }}</td>
            <td>{{ log.time|timestamp }}</td>
            <td>{{ log.note_type }}</td>
            <td>{{ log.note_importance }}</td>
            <td>{{ log.message }}</td>
            <td>{{ log.state }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
