name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: dashboard
            dockerfile: docker/Dockerfile.dashboard
          - image: runner
            dockerfile: docker/Dockerfile.runner
          - image: agent
            dockerfile: docker/Dockerfile.agent
          - image: seed
            dockerfile: docker/Dockerfile.seed
          - image: osm-geocoder
            dockerfile: docker/Dockerfile.osm-geocoder
          - image: mcp
            dockerfile: docker/Dockerfile.mcp

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/afl-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration test: verify all images build successfully
  integration:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build docker-compose stack
        run: docker compose build

      - name: Start core services
        run: |
          docker compose up -d mongodb dashboard runner agent-addone
          sleep 10

      - name: Check service health
        run: |
          docker compose ps
          curl -f http://localhost:8080/health || exit 1

      - name: Run seed
        run: docker compose --profile seed run --rm seed

      - name: Check seeded data
        run: |
          # Verify flows were seeded
          curl -s http://localhost:8080/api/flows | grep -q "seed-addone-example"

      - name: Cleanup
        if: always()
        run: docker compose down -v
